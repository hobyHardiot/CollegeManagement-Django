<form method="POST" id="groupe-form"> 
  {% csrf_token %}
    <div class="d-flex justify-content-end gap-3">
      <div class="w-px-100">
        <div class="mb-3 form-control d-flex align-items-center bg-label-primary"> 
          <label>Groupe</label>
          <input name ="numero" type="number" id="groupe-numero-input_{{ prerequisGroupe_id }}"  style="outline:red;background:transparent;cursor:default" class="text-primary border-none w-px-20 text-center"  />
        </div>
      </div>
      <div class="w-50">
        <div class="mb-3">  
          <select class="select2 form-select" multiple> 
            {% for etudiant in etudiants_sans_groupe %}
            <option value="{{etudiant.numMattr}}">{{etudiant.numMattr}} {{etudiant.firstname}} {{etudiant.lastname}}</option>   
            {% endfor %} 
            {% comment %} <option value="a">a</option>   {% endcomment %}
          </select> 
        </div>
      </div> 
      <div class="">
        <button type="submit" id="add-btn" class="btn btn-primary"><i class="bx bx-plus"></i></button> 
      </div>
    </div> 
</form>
