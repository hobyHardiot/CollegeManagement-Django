<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body"> 
        {% for field in form  %}
        <div class="form-group">
            {{field.errors}}  
            {{field.label_tag}}
            {{field}} 
        </div>
        {% endfor %} 
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" onClick="alert('Operation successfully')" class="btn btn-primary btn-block">
            {% if button_text %}
            {{button_text}}
            {% else %}
            Submit
            {% endif %}

        </button>
        <a href="javascript:history.back()"><button type="button" class="btn btn-label-secondary">Cancel</button></a>
    </div>
</form>
